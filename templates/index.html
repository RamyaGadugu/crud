<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS DJANGO PROJECT 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
    </nav>
      <div class="container mt-2">
        <div class="row">
           <div class="col-md-4">
                <h2 class="bg-dark text-white text-center" p-3>Insert students Details</h2>
                <br>
                <form action="/insert" method="post">{% csrf_token %}
                  <div>
                    <input type=" text" class="form-control" placeholder="Enter Student Name" name="name">
                   </div>
                   <div>
                    <input type="text" class="form-control mt-1" placeholder="Enter Student Email" name="email">
                   </div>
                   <div>
                    <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age">
                   </div>
                   <div>
                    <select class="form-control mt-1" name="gender">
                        <option value="Male">male</option>
                        <option value="female">female</option>
                    </select>
                   </div>
                  <br>
                   <div>
                    <button type="submit" class="btn-btn-danger">submit</button>
                   </div>
                </form>
           </div>
           <div class="col-md-8">
               <h2 class="text-center text-white bg-dark">student Details</h2>
            <table class="table">
              <head>
                 <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Edit</th>
                    <th>Delete</th>
                 </tr>
              </thead>
              <tbody>
                {% for x in data %}
                <tr>
                  <td>{{x.id}}</td>
                  <td>{{x.name}}</td>
                  <td>{{x.email}}</td>
                  <td>{{x.age}}</td>
                  <td>{{x.gender}}</td>
                 <td><a button href="/update/{{x.id}}" class="btn btn-outline-primary">Edit</a></button></td>
                 <td><a button href="/delete/{{x.id}}"class="btn btn-outline-danger">Delete</a></button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
           </div>
        </div>
      </div>
    </div>
</body>
</html>
