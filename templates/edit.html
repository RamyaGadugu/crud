<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS DJANGO PROJECT 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
    </nav>
      <div class="container mt-2">
        <div class="row">
           <div class="col-md-4">
                <h2 class="bg-dark text-white text-center" p-3>Insert students Details</h2>
                <br>
                <form action="/update/{{x.id}}" method="post">{% csrf_token %}
                  <div>
                    <input type=" text" class="form-control" placeholder="Enter Student Name" name="name" value="{{x.name}}">
                  </div>
                  <div>
                    <input type="text" class="form-control mt-1" placeholder="Enter Student Email" name="email" value="{{x.email}}">
                  </div>
                  <div>
                    <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age" value="{{x.age}}">
                  </div>
                  <div>
                    <select class="form-control mt-1" name="gender">
                        <option selected>{{x.gender}}</option>
                        <option value="Male">male</option>
                        <option value="female">female</option>
                    </select>
                  </div>
                  <br>
                  <div>
                    <button type="submit" class="btn btn-success">update</button>
                  </div>
                </form>
           </div>
           
        </div>
      </div>
    </div>
</body>
</html>
